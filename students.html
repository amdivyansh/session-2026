<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent caching of this page -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>The Batch '26 | SOSE INA</title>

    <!-- Using same styling and config as home page -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Outfit:wght@300;400;600;800&family=Great+Vibes&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.17/dist/lenis.css">
    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Righteous', 'cursive'],
                        script: ['Great Vibes', 'cursive'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    colors: {
                        party: {
                            bg: '#030014',
                            card: 'rgba(255, 255, 255, 0.03)',
                            border: 'rgba(255, 255, 255, 0.1)',
                            pink: '#FF00FF',
                            purple: '#9D00FF',
                            cyan: '#00F0FF',
                            gold: '#FFD700',
                        }
                    },
                    backgroundImage: {
                        'neon-gradient': 'linear-gradient(to right, #FF00FF, #9D00FF, #00F0FF)',
                    },
                    boxShadow: {
                        'neon-pink': '0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.3)',
                        'neon-cyan': '0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.3)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030014;
            color: white;
            overflow-x: hidden;
        }

        /* Ambient Background Effects */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite;
        }

        .party-stars-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .party-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starFloat linear infinite;
        }

        @keyframes starFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #030014;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #FF00FF, #00F0FF);
            border-radius: 3px;
        }

        /* Loader */
        .loader-container {
            position: fixed;
            inset: 0;
            background: #030014;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }

        /* ── Profile Cards (from preview) ── */
        .profile-card {
            background: #0a0520;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: default;
            position: relative;
            opacity: 0;
            transform: translateY(16px);
            animation: cardIn 0.4s ease forwards;
        }

        .profile-card:hover {
            border-color: rgba(0, 240, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
        }

        .profile-card .photo-wrap {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #050210;
            overflow: hidden;
        }

        .profile-card .photo-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease, opacity 0.3s ease;
            opacity: 0.92;
        }

        .profile-card:hover .photo-wrap img {
            transform: scale(1.04);
            opacity: 1;
        }

        .profile-card .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, #0a0520, transparent);
            pointer-events: none;
        }

        .profile-card .info {
            padding: 12px 14px 14px;
            text-align: center;
        }

        .profile-card .info h3 {
            font-family: 'Righteous', cursive;
            font-size: 16px;
            color: #fff;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s;
        }

        .profile-card:hover .info h3 {
            color: #00F0FF;
        }

        .profile-card .info .tagline {
            font-family: 'Space Grotesk', monospace;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s;
        }

        .profile-card .info .tagline.has-text {
            color: rgba(0, 240, 255, 0.6);
        }

        .profile-card:hover .info .tagline.has-text {
            color: #FF00FF;
        }

        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            #student-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 10px !important;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col relative selection:bg-party-pink selection:text-white">

    <!-- Background Elements -->
    <div class="noise-overlay"></div>
    <div class="party-stars-container" id="party-stars-container"></div>

    <!-- Orbs -->
    <div class="orb bg-party-purple w-[600px] h-[600px] top-[-200px] left-[-100px] animate-pulse-slow"></div>
    <div class="orb bg-party-cyan w-[500px] h-[500px] bottom-[-100px] right-[-100px] animate-pulse-slow"
        style="animation-delay: 2s;"></div>

    <!-- Loader -->
    <div id="loader" class="loader-container">
        <p class="font-mono text-party-cyan text-xs tracking-[0.3em] uppercase animate-pulse">Loading Batch '26...</p>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-40 bg-party-bg/60 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center space-x-3 group">
                    <div class="flex flex-col">
                        <span
                            class="font-display text-2xl tracking-widest text-white leading-none group-hover:text-party-pink transition-colors">SOSE
                            INA <span class="text-party-cyan">'26</span></span>
                        <span class="text-[9px] font-mono text-gray-400 tracking-[0.2em] uppercase">Batch Profile</span>
                    </div>
                </a>

                <div class="flex items-center gap-4">
                    <a href="index.html#gallery"
                        class="inline-flex items-center justify-center px-5 py-2 font-bold text-white transition-all duration-300 bg-white/5 border border-white/10 rounded-full hover:bg-white/10 hover:border-party-pink/50 group backdrop-blur-md">
                        <span class="text-xs tracking-widest flex items-center gap-2">
                            GALLERY <i
                                class="fa-solid fa-camera text-party-pink group-hover:rotate-12 transition-transform"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="relative pt-32 pb-16 px-4 text-center z-20">
        <!-- Floating Elements -->
        <i
            class="fa-solid fa-star text-party-gold text-2xl absolute top-40 left-[15%] animate-spin-slow opacity-60"></i>
        <i class="fa-solid fa-star-of-life text-party-cyan text-xl absolute top-50 right-[15%] animate-spin-slow opacity-60"
            style="animation-direction: reverse;"></i>

        <div class="relative inline-block mb-2">
            <p
                class="font-script text-4xl sm:text-5xl text-party-gold opacity-90 rotate-[-3deg] drop-shadow-[0_0_10px_rgba(255,215,0,0.5)] animate-slide-up">
                The Final Chapter
            </p>
        </div>

        <h1
            class="font-display text-6xl sm:text-8xl mb-6 leading-tight tracking-tighter drop-shadow-[0_0_25px_rgba(189,0,255,0.4)]">
            <span class="block text-white animate-slide-up" style="animation-delay: 0.1s;">The Batch</span>
            <span
                class="block text-transparent bg-clip-text bg-gradient-to-r from-party-cyan via-white to-party-pink animate-slide-up bg-[length:200%_auto] hover:bg-right transition-all duration-500"
                style="animation-delay: 0.2s;">OF '26</span>
        </h1>

        <p class="max-w-xl mx-auto text-gray-300 font-light text-lg animate-slide-up leading-relaxed"
            style="animation-delay: 0.3s;">
            Creating <span
                class="text-party-cyan font-semibold drop-shadow-[0_0_5px_rgba(0,240,255,0.5)]">Memories</span>
    </header>

    <!-- Students Grid -->
    <main class="flex-grow z-10 pb-32 w-full"
        style="max-width: 1400px; margin: 0 auto; padding-left: 24px; padding-right: 24px;">
        <div id="student-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px;"
            class="opacity-0 transition-opacity duration-700">
            <!-- Items injected by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/5 bg-black/40 backdrop-blur-lg py-8 relative z-10">
        <div class="text-center">
            <p class="font-mono text-xs text-gray-600 tracking-wider">
                Made with <span class="text-party-pink animate-pulse inline-block">❤️</span> by <a
                    href="https://dkydivyansh.com" target="_blank"
                    class="text-party-cyan hover:text-white transition-colors">dkydivyansh</a>
            </p>
        </div>
    </footer>

    <script>
        // Initialize Smooth Scroll
        const lenis = new Lenis({ autoRaf: true });

        // Party Stars
        function spawnStars() {
            const container = document.getElementById('party-stars-container');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 4 + 2;
                star.className = 'party-star';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 10 + 10) + 's';
                star.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(star);
            }
        }

        // Load Students
        async function loadStudents() {
            try {
                const cacheBuster = Date.now();
                const res = await fetch('students.json?t=' + cacheBuster, {
                    cache: 'no-store',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const students = await res.json();
                const grid = document.getElementById('student-grid');

                if (students.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center text-gray-500">No students found.</p>';
                }

                // Sort: profiles with photos first, without photos last
                students.sort((a, b) => {
                    const aHas = a.image && a.image.trim() !== '' ? 0 : 1;
                    const bHas = b.image && b.image.trim() !== '' ? 0 : 1;
                    return aHas - bHas;
                });

                students.forEach((student, index) => {
                    // Random Avatar Fallback + cache-bust all profile images
                    const rawUrl = student.image && student.image.trim() !== ""
                        ? student.image
                        : `https://api.dicebear.com/9.x/notionists-neutral/svg?seed=${encodeURIComponent(student.name)}`;
                    const imageUrl = rawUrl + (rawUrl.includes('?') ? '&' : '?') + 'v=' + cacheBuster;

                    const taglineHtml = student.tagline ?
                        `<div class="mt-3 px-3 py-1 rounded-full bg-black/40 border border-white/5 inline-block backdrop-blur-md">
                            <span class="text-[10px] font-mono text-party-cyan tracking-wider uppercase shadow-neon-cyan">${student.tagline}</span>
                         </div>` : '';

                    const card = document.createElement('div');
                    card.className = 'profile-card';
                    card.style.animationDelay = `${index * 0.03}s`;

                    const taglineText = student.tagline && student.tagline.trim() !== ''
                        ? student.tagline
                        : '—';
                    const taglineClass = student.tagline && student.tagline.trim() !== ''
                        ? 'tagline has-text'
                        : 'tagline';

                    card.innerHTML = `
                        <div class="photo-wrap">
                            <img src="${imageUrl}" alt="${student.name}" loading="lazy">
                            <div class="photo-overlay"></div>
                        </div>
                        <div class="info">
                            <h3>${student.name}</h3>
                            <p class="${taglineClass}">${taglineText}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                // Reveal Grid
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        grid.classList.remove('opacity-0');
                    }, 500);
                }, 800);

            } catch (e) {
                console.error("Failed to load students", e);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            spawnStars();
            loadStudents();
        });
    </script>
</body>

</html>
